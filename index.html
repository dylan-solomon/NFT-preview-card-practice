<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>NFT Card Practice</title>
</head>
<body>
    <main class="container">
        <img class="main-image" src="./images/image-equilibrium.jpg" alt="">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <div class="left">
                <img src="./images/icon-ethereum.svg" alt="">
                <p>0.041ETH</p>
            </div>
            <div class="right">
                <img src="./images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>  
        <div>
            <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
            <p>Creation of <span>Dylan Solomon</span></p>
        </div>
    </main>

</body>
</html>
